<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganancias Uber</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 1.5em;
      color: #00ff00;
      margin-bottom: 20px;
    }

    .mes-anterior {
      font-size: 1.2em;
      color: orange;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .resultado {
      margin-top: 30px;
      font-size: 1.6em;
    }

    .resultado span {
      color: yellow;
      font-weight: bold;
    }

    button {
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      color: white;
      padding: 10px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>GANANCIAS UBER</h1>
  <div class="subtitulo" id="acumuladoMes">$0</div>
  <div class="mes-anterior" id="mesAnterior"></div>

  <input type="text" id="gananciaHoy" placeholder="Ganancias de hoy ($)" onblur="formatearGanancia()">
  <input type="text" id="kmRecorridos" placeholder="Km recorridos" onblur="formatearKm()">
  <input type="text" id="valorNafta" placeholder="Valor litro de nafta ($)" onblur="formatearNafta()">

  <br>
  <button onclick="calcularGanancia()">CALCULAR</button>
  <br><br>
  <button onclick="limpiarCampos()" style="background-color: gray; color: white;">LIMPIAR CAMPOS</button>
  <br><br>
  <button onclick="reiniciarTodo()" style="background-color: red; color: white;">REINICIAR TODO</button>
  
  <div class="resultado" id="resultado"></div>

  <footer>Desarrollado por SDD.</footer>

  <script>
    let acumuladoMes = localStorage.getItem("acumuladoMes") ? parseFloat(localStorage.getItem("acumuladoMes")) : 0;
    let mesGuardado = localStorage.getItem("mesGuardado") || new Date().getMonth();

    function formatearPesos(valor) {
      return valor.toLocaleString("es-AR", {
        style: "currency",
        currency: "ARS",
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function calcularGanancia() {
      const gananciaHoy = parseFloat(document.getElementById("gananciaHoy").value.replace(/[^\d,.-]/g, "").replace(",", ".")) || 0;
      const km = parseFloat(document.getElementById("kmRecorridos").value.replace(/[^\d]/g, "")) || 0;
      const valorNafta = parseFloat(document.getElementById("valorNafta").value.replace(/[^\d,.-]/g, "").replace(",", ".")) || 0;

      const consumoLitros = km * 0.08; // 8 litros cada 100 km
      const costoCombustible = consumoLitros * valorNafta;
      const gananciaNeta = gananciaHoy - costoCombustible;

      // Mostrar resultado
      document.getElementById("resultado").innerHTML = `Las ganancias de hoy fueron: <span>${formatearPesos(gananciaNeta)}</span>`;

      const mesActual = new Date().getMonth();

      // Si cambió el mes, guardar acumulado anterior
      if (mesActual != mesGuardado) {
        localStorage.setItem("mesAnterior", acumuladoMes);
        acumuladoMes = 0;
        mesGuardado = mesActual;
        localStorage.setItem("mesGuardado", mesActual);
      }

      // Actualizar acumulado y guardar
      acumuladoMes += gananciaNeta;
      localStorage.setItem("acumuladoMes", acumuladoMes);

      // Mostrar acumulado y mes anterior
      document.getElementById("acumuladoMes").textContent = formatearPesos(acumuladoMes);

      const mesAnterior = localStorage.getItem("mesAnterior");
      if (mesAnterior) {
        document.getElementById("mesAnterior").textContent = `Mes anterior: ${formatearPesos(parseFloat(mesAnterior))}`;
      }
    }

    function limpiarCampos() {
      if (confirm("¿Estás seguro de que querés limpiar los campos?")) {
        document.getElementById("gananciaHoy").value = "";
        document.getElementById("kmRecorridos").value = "";
        document.getElementById("valorNafta").value = "";
        document.getElementById("resultado").textContent = "";
      }
    }

    function reiniciarTodo() {
      if (confirm("¿Estás seguro de que querés reiniciar todo? Se borrará el acumulado del mes y el mes anterior.")) {
        localStorage.removeItem("acumuladoMes");
        localStorage.removeItem("mesAnterior");
        localStorage.removeItem("mesGuardado");

        acumuladoMes = 0;
        mesGuardado = new Date().getMonth();

        document.getElementById("acumuladoMes").textContent = "$0";
        document.getElementById("mesAnterior").textContent = "";
        document.getElementById("resultado").textContent = "";

        limpiarCampos();
      }
    }

    function formatearGanancia() {
      let input = document.getElementById("gananciaHoy");
      let valor = parseFloat(input.value.replace(/[^\d,.-]/g, "").replace(",", "."));
      if (!isNaN(valor)) {
        input.value = formatearPesos(valor);
      } else {
        input.value = "";
      }
    }

    function formatearNafta() {
      let input = document.getElementById("valorNafta");
      let valor = parseFloat(input.value.replace(/[^\d,.-]/g, "").replace(",", "."));
      if (!isNaN(valor)) {
        input.value = formatearPesos(valor);
      } else {
        input.value = "";
      }
    }

    function formatearKm() {
      let input = document.getElementById("kmRecorridos");
      let valor = parseInt(input.value.replace(/[^\d]/g, ""));
      if (!isNaN(valor)) {
        input.value = valor + " kilómetros";
      } else {
        input.value = "";
      }
    }

    // Mostrar acumulado y mes anterior al cargar
    document.getElementById("acumuladoMes").textContent = formatearPesos(acumuladoMes);
    const mesAnterior = localStorage.getItem("mesAnterior");
    if (mesAnterior) {
      document.getElementById("mesAnterior").textContent = `Mes anterior: ${formatearPesos(parseFloat(mesAnterior))}`;
    }
  </script>
</body>
</html>
